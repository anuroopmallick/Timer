<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="stopwatch_container">
      <h2>Stop Watch</h2>
      <div id="label_container">
        <h3 class="label">Hours</h3>
        <h3 class="label">Minutes</h3>
        <h3 class="label">Seconds</h3>
      </div>
      <div id="timer_container">
        <input type="number" id="hrs" placeholder="00" />
        <input type="numbner" id="min" placeholder="00" />
        <input type="number" id="sec" placeholder="00" />
      </div>
      <div id="button_container">
        <button id="start">Start</button>
        <button id="reset">Reset</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
